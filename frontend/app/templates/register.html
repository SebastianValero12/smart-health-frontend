{% extends "base.html" %}

{% block title %}Registro - SmartHealth{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M25 5C14.5 5 6 13.5 6 24C6 34.5 14.5 43 25 43C35.5 43 44 34.5 44 24C44 13.5 35.5 5 25 5Z" stroke="#4F46E5" stroke-width="2"/>
                    <path d="M25 15V33M17 24H33" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a SmartHealth</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Juan Pérez García"
                    required
                    autocomplete="name"
                    minlength="3"
                >
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="usuario@ejemplo.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    required
                    autocomplete="new-password"
                    minlength="8"
                >
                <small class="form-hint">Mínimo 8 caracteres</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="••••••••"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>Acepto los términos y condiciones</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Crear Cuenta</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span>
                </span>
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>

        <div class="auth-footer">
            <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </div>
    </div>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/js/auth.js') }}"></script>
<script>
    // Inicializar el formulario de registro
    document.addEventListener('DOMContentLoaded', () => {
        initRegisterForm();
    });
</script>
{% endblock %}
